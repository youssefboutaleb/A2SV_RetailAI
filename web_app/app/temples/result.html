<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storage Predictions</title>
</head>
<body>
    <h1>Storage Predictions</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Predicted Storage</th>
        </tr>
        {% for product, prediction in predictions.items() %}
        <tr>
            <td>{{ product }}</td>
            <td>{{ prediction }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
